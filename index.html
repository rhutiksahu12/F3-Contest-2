<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid d-flex align-items-center" style="height: 100vh;"  >
    <form class="mx-auto w-25" id="signUpForm">
      <h5>Welcom Back</h5>
      <h4>Sign up to your account</h4>
      <div class="mb-3 ">
        <label for="Name" class="form-label" >Your Name</label>
        <input type="text" class="form-control" id="name" required aria-describedby="emailHelp">
      </div>
      <div class="mb-3 ">
        <label for="Email" class="form-label" >Your Email</label>
        <input type="email" class="form-control" id="email" required aria-describedby="emailHelp">
      </div>
      <div class="mb-3 ">
        <label for="Password" class="form-label" >Password</label>
        <input type="password" class="form-control" id="password" required aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="confirmation" class="form-label" >Confirm Passsword</label>
        <input type="password" class="form-control" id="confirmPassword" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Continue</button>
      <div>Error: All fields are mandatory !</div>
    </form>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
